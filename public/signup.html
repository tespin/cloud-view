<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="art, code, software, street view, machine learning, natural language processing, tristan espinoza">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200..800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/hk-grotesk.min.css"> 
    <script src="/scripts/loginListener.js" type="module"></script>
    <title>Google Cloud View</title>
  </head>
  <body>
    <main>
        <div id="parent">
            <div id="container">
                <div id="page-header">
                    <h1><a href="./index.html">google cloud view</a></h1>
                </div>
                <div id="info">
                    <p>Sign up or log in to save and download your images.</p>
                </div>
                <div id="signup-form">
                    <h2>Sign up</h2>
                    <form id="submit">
                        <section>
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text" placeholder="" required>
                        </section>
                        <section>
                            <label for="password">Password</label>
                            <input id="current-password" name="password" type="password" placeholder="" required>
                        </section>
                        <button id="signup" type="submit">Sign up</button>
                    </form>
                </div>
                <div id="help">Have an account? <a href="/login.html">Log in</a></div>
            </div>
        </div>
    </main>
  </body>
</html>
